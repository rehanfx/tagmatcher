<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="//assets.livestax.com/theme-0.0.1.css" rel="stylesheet" type="text/css" media="all">
  <link href="style.css" rel="stylesheet">
  <title>Tag Match Service</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tag Matcher Service</h1>
    </header>
    <section class="ProfilePage">
      <p>This app finds the matching profile to yours using the tags mentioned.</p>
      <h2>Your Profile</h2>
      <form class="tagform text-center">
        <div class="row">
          <div class="col-sm-6">
            <div class="photo" name="picture">
              <img alt="No profile image" src="img/no-profile-m.jpg">
            </div>
            <input class="js-imagefile" style="display: none;" type="file">
          </div>
          <div class="info col-sm-6">
            <div>
              <label class="control-label" for="name">Name:</label>
              <div>
                <input class="name" name="name" type="text">
              </div>
            </div>
            <div>
              <label class="control-label" for="age">Age:</label>
              <div>
                <input class="age" name="age" type="text">
              </div>
            </div>
            <div>
              <label class="control-label" for="gender">Gender:</label>
              <div>
                <input class="gender" name="gender" type="text">
              </div>
            </div>
            <div>
              <label class="control-label" for="location">Location:</label>
              <div>
                <input class="location" name="location" type="text">
              </div>
            </div>
          </div>
        </div>
        <h2>Your Personality</h2>
        <div class="form-group">
          <label for="taginput">Enter your characteristic tags:</label>
          <div class="form-inline">
            <input autofocus="" class="form-control" id="taginput" placeholder="tall" type="text">
            <button class="btn btn-primary" id="tagenter" type="submit">Enter</button>
          </div>
        </div>
        <div class="tags" name="tags">
          <ul></ul>
        </div>
        <button class="form-control btn" type="submit">Send</button>
      </form>
    </section>
    <section class="MatchedProfile" style="display:none">
      <h2>Matched Profile</h2>
      <div class="text-center">
        <div class="row">
          <div class="col-sm-6">
            <div class="photo">
              <img alt="No profile image" src="img/no-profile-m.jpg">
            </div>
          </div>
          <div class="info col-sm-6">
            <div>
              <label class="control-label">Name:</label>
              <div>
                <div class="name" name="name">Matched Name</div>
              </div>
            </div>
            <div>
              <label class="control-label" for="age">Age:</label>
              <div>
                <div class="age" name="age">matched age</div>
              </div>
            </div>
            <div>
              <label class="control-label" for="gender">Gender:</label>
              <div>
                <div class="gender" name="gender">Matched gender</div>
              </div>
            </div>
            <div>
              <label class="control-label" for="location">Location:</label>
              <div>
                <div class="location" name="location">matched location</div>
              </div>
            </div>
          </div>
        </div>
        <h2>Matched Personality</h2>
        <div class="tags" name="tags">
          <ul></ul>
        </div>
        <button type="button" class="btn btn-default js-again">Again</button>
        <button type="button" class="btn btn-primary js-like">I Like it</button>
      </div>

    </section>

  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="//assets.livestax.com/livestax-0.2.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
