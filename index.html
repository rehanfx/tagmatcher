<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Tag Match Service</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="//assets.livestax.com/theme-0.0.1.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>

  <section id="container" class="">
    <div id="ProfilePage" class="ProfilePage">
      <div class="row text-center">

        <h1>Your Profile</h1>
        <div class="col-sm-offset-2 col-sm-4 text-center">
          <div id="Photo"></div>
        </div>

        <div class="col-sm-4 text-center">
          <div id="Info">
            <p>
              <strong>Name:</strong>
              <span class="name">Rehan Ahmad</span>
            </p>
            <p>
              <strong>Age:</strong>
              <span class="age">49</span>
            </p>
            <p>
              <strong>Gender:</strong>
              <span class="gender">Male</span>
            </p>
            <p>
              <strong>Location:</strong>
              <span class="location">London, UK</span>
            </p>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <h1>Your Personality</h1>
        <div class="col-sm-12 text-center">
          <form class="tagform">
            <div class="form-group">
              <label for="taginput">Enter your characteristic tags:</label>
              <input type="text" class="form-control" id="taginput" placeholder="tall">
            </div>
          </form>
          <div class="tags">
            <ul>
              <li>#tall</li>
            </ul>
            
          </div>

        </div>
      </div>

    </div>
    </div>
  </section>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="//assets.livestax.com/livestax-0.2.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
